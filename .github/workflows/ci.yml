name: ci

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.4
        bundler-cache: true
    - name: Run Rubocop
      run: bundle exec rubocop
    - name: Run Rspec
      run: bundle exec rspec
